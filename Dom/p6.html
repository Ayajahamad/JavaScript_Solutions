<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dropdown" style="padding: 20px; background-color: lightgrey;">
        Dropdown
        <button id="actionButton">Action</button>
      </div>
      

      <script>
        const dropdown = document.getElementById("dropdown");
        const actionButton = document.getElementById("actionButton");

        // Dropdown click listener (bubbling phase)
        dropdown.addEventListener("click", () => {
        console.log("Dropdown Clicked - Closing Menu");
        dropdown.style.display = "none"; // Simulate closing the dropdown
        });

        // Button click listener
        actionButton.addEventListener("click", (event) => {
        console.log("Button Clicked - Performing Action");
        <!-- event.stopImmediatePropagation() -->
        event.stopPropagation(); // Prevents dropdown's click listener from executing
        });

      </script>
</body>
</html>
